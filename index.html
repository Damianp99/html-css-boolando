<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <main class="container">
        <div class="model">
            <div class=" card levis"> 
                <span class="big-discount">-50%</span>
                <span class="sostenibilità">Sostenibilità</span>
                <span class="like">&hearts;</span>
            </div>
            <div class="text">
                Levi's <br>
                <span class="b-text">RELAXED FIT TEE UNISEX</span><br>
                <span class="red-number b-text">14,99€ </span><del>29.99€</del>
            </div>
        </div>

        <div class="model">
            <div class=" card guess"> 
                <span class="small-discount">-30%</span>
                <span class="like">&hearts;</span>
            </div>
            <div class="text">
                Guess <br>
                <span class="b-text">ROSES TEE</span><br>
                <span class="red-number b-text">20,99€ </span><del>29.99€</del>
            </div>
            
        </div>

        <div class="model">
            <div class=" card sugar"> 
                <span class="small-discount">-30%</span>
                <span class="like">&hearts;</span>
            </div>
            <div class="text">
                Come Zucchero Filato <br>
                <span class="b-text">VOGLIA DI COLORI PASTELLO</span><br>
                <span class="red-number b-text">129,99€ </span>
            </div>   
        </div>

        <div class="model">
            <div class=" card another-levis"> 
                <span class="big-discount">-50%</span>
                <span class="sostenibilità">Sostenibilità</span>
                <span class="like">&hearts;</span>
            </div>
            <div class="text">
                Levi's <br>
                <span class="b-text">TEE UNISEX</span><br>
                <span class="red-number b-text">14,99€ </span><del>29.99€</del>
            </div>
        </div>

        <div class="model">
            <div class=" card maya"> 
                <span class="like">&hearts;</span>
            </div>
            <div class="text">
                Maya Deluxe <br>
                <span class="b-text">STRIP BODICE</span><br>
                <span class="red-number b-text">99,99€ </span>
            </div>
        </div>

        <div class="model">
            <div class=" card esprit"> 
                <span class="another-sostenibilità">Sostenibilità</span>
                <span class="like">&hearts;</span>
            </div>
            <div class="text">
                Esprit <br>
                <span class="b-text">MAGLIONE - BLACK</span><br>
                <span class="red-number b-text">29,99€</span>
            </div>

        </div>
    </main>
    
</body>
</html>
